<html>
<head>
<meta charset="UTF-8"> 
<link href="/index.css" rel="stylesheet" type="text/css">
<title>Connect ProcessManager</title>
<script>
var iden = "";
var consoleText = "";
var sendText = "";
var consoleGet = "";
var consoleOpen = false;
var sW = 0;
var sH = 0;
var cmdAf = "";
var cmdAf2 = "";
var cmdAf3 = "";
var compt = 0;
var actualConsole = () => {};
function actual() {
    actualConsole();
}
setInterval(actual, 1000);
function onIdentif() {
    iden = document.getElementById("user").value+" "+document.getElementById("pass").value;
    sendRequet("GET", "/info.tangweb", "");
}
function sendRequet(type ,rep, data) {
    let xhr = new XMLHttpRequest();
    xhr.open(type, rep, true);
    xhr.setRequestHeader("Content-Type", iden);
    xhr.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            document.write(this.responseText);
            document.close();
        }
    };
    if (type == "POST")
        xhr.send(data);
    else
        xhr.send();
}
</script>
</head>
<body style="background: #222222;">

<center>
<h1>Connect ProcessManager:</h1>
<input type="text" id="user" onkeydown="if (event.keyCode == 13) onIdentif();">
<input type="password" id="pass" onkeydown="if (event.keyCode == 13) onIdentif();">
<input type="button" value="Connect" id="btn" onclick="onIdentif();">
</center>

</div>
</body>
</html>
