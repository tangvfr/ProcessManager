<html>
    <head>
        <meta charset="UTF-8"> 
        <link href="/index.css" rel="stylesheet" type="text/css">
        <title>Connect ProcessManager</title>
        <script>
            var iden = "";
            var consoleText = "";
            var sendText = "";
            var consoleGet = "";
            var consoleOpen = false;
            var sW = 0;
            var sH = 0;
            var cmdAf = "";
            var cmdAf2 = "";
            var cmdAf3 = "";
            var compt = 0;
            var infoOpen = false;
            var actualConsole = () => {};

            function actual() {
                actualConsole();
            }
            setInterval(actual, 1000);

            function onIdentif() {
                iden = document.getElementById("user").value+" "+document.getElementById("pass").value;
                sendRequet("GET", "/info.tangweb", "");
            }

            function sendRequet(type ,rep, data) {
                let xhr = new XMLHttpRequest();
                xhr.open(type, rep, true);
                xhr.setRequestHeader("Content-Type", iden);
                xhr.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        document.write(this.responseText);
                        document.close();
                    }
                };
                if (type == "POST")
                    xhr.send(data);
                else
                    xhr.send();
            }

            function onSwitch() {
                document.getElementById("pass").focus();
            }
        </script>
    </head>
    <body>

    <div id="border" class="borderindex">
        <div class="titleindex">Connect ProcessManager</div>
        <input class="textinputindex" type="text" id="user" placeholder="User" onkeydown="if (event.keyCode == 13) onSwitch();">
        <br>
        <input class="textinputindex" type="password" id="pass" placeholder="Password" onkeydown="if (event.keyCode == 13) onIdentif();">
        <br>
        <button class="textinputindex" style="background: #777;" id="btn" onclick="onIdentif();">Connect</button>
    </div>

    <script>
        let border = document.getElementById("border");
        border.style = "left: calc(50% - "+(border.offsetWidth/2)+"px); top: calc(50% - "+(border.offsetHeight/2)+"px);";
        document.getElementById("user").focus();
    </script>

    </body>
</html>
