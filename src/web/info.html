<html>
    <head>
        <meta charset="UTF-8"> 
        <link href="/info.css" rel="stylesheet" type="text/css">
        <title>ProcessManager <targ=version></targ></title>
        <script>
            function onMenu() {
                let menu = document.getElementById("menu");
                let menuopen = document.getElementById("menuopen");
                if (menu.style.display === "block") {
                    menu.style.display = "none";
                    let box = document.getElementsByClassName("boxglobalhidden");
                    for (i = 0; i < box.length; i++) {
                        box[i].setAttribute("class", "boxglobal");
                    }
                    menuopen.setAttribute("value", "false");
                } else {
                    menu.style.display = "block";
                    let box = document.getElementsByClassName("boxglobal");
                    for (i = 0; i < box.length; i++) {
                        box[i].setAttribute("class", "boxglobalhidden");
                    }
                    menuopen.setAttribute("value", "true");
                }
            }

            function onAdd() {

            }

            function onInfo() {

            }

            function goPage(page) {
                document.getElementById("page").setAttribute("value", page);
                document.getElementById("searchbtn").click();
            }
        </script>
    </head>
    <body>
        <header>
            <img alt="Menu" src="/img/menu.png" class="headiconleft" onclick="onMenu();">
            <img alt="Refrech" src="/img/refrech.png" class="headiconleft" onclick="window.history.go(0);">
            <span id="title">ProcessManager <targ=version></targ></span>
            <img alt="Add" src="/img/add.png" class="headiconright" onclick="onAdd();">
            <img alt="Info" src="/img/info.png" class="headiconright" onclick="onInfo();">
            <form>
                <input type="hidden" name="token" value="<targ=token></targ>">
                <input type="hidden" name="menu" id="menuopen" value="false">
                <input type="hidden" name="page" id="page" value="<targ=page></targ>">
                <input type="submit" name="button" value="none" id="searchbtn">
                <input type="search" name="search" placeholder="Rechercher" value="<targ=search></targ>" id="search">
                <select name="sort" id="sort">
                    <option value="name" <targ=sortname></targ>>Trier par nom</option>
                    <option value="foldername" <targ=sortfoldername></targ>>Trier par nom de dosier</option>
                    <option value="folder" <targ=sortfolder></targ>>Trier par dosier</option>
                    <option value="started" <targ=sortstarted></targ>>Trier par démaré</option>
                    <option value="launch" <targ=sortlaunch></targ>>Trier par démarent</option>
                </select>
                <input type="submit" name="button" value="next" id="next">
                <span id="page"><targ=page></targ>/<targ=maxpage></targ></span>
                <input type="submit" name="button" value="previous" id="previous">
            </form>
        </header>
        <section class="boxglobal">
            <targ=processbox>
                <div class="boxprocess">
                    <div class="headprocess <targ=page>headon,headoff</targ>">
                        <span class="title"><targ=name></targ></span>
                        <span class="<targ=page>on,off</targ> noselect" name="<targ=name></targ>" onclick=""></span>
                        <img alt="Rename" src="/img/rename.png" name="<targ=name></targ>" class="iconright noselect">
                    </div>
                    <div class="contprocess">
                        <img alt="Cmd" src="/img/cmd.png" name="<targ=name></targ>" class="iconleft noselect">
                        <span class="cmd"><targ=cmd></targ></span>
                        <img alt="Stop" src="/img/stop.png" name="<targ=name></targ>" class="iconright noselect">
                        <img alt="Restart" src="/img/restart.png" name="<targ=name></targ>" class="iconright noselect">
                        <img alt="Start" src="/img/start.png" name="<targ=name></targ>" class="iconright noselect">
                        <br><br>
                        <img alt="CmdDown" src="/img/cmddown.png" name="<targ=name></targ>" class="iconleft noselect">
                        <span class="stopcmd"><targ=stopcmd></targ></span>
                        <img alt="StopCmd" src="/img/stopcmd.png" name="<targ=name></targ>" class="iconright noselect">
                        <img alt="RestartCmd" src="/img/restartcmd.png" name="<targ=name></targ>" class="iconright noselect">
                        <br><br>
                        <img alt="Folder" src="/img/folder.png" name="<targ=name></targ>" class="iconleft noselect">
                        <span class="folder"><targ=folder></targ></span>
                        <img alt="Remove" src="/img/remove.png" name="<targ=name></targ>" class="iconright noselect">
                    </div>
                </div>
            </targ>
        </section>
        <nav id="menu">
            <targ=processmenu>
                <div ondblclick="goPage(<targ=page></targ>);">
                    <div class="menuheadon">
                        <span class="noselect"><targ=page></targ>/<targ=maxpage></targ> </span>
                        <span><targ=name></targ></span>
                        <span class="<targ=page>menuon,menuoff</targ>"></span>
                    </div>
                    <div class="menuunderhead">
                        <img alt="Folder" src="/img/folder.png" class="iconleftmenu noselect">
                        <span class="menufolder"><targ=folder></targ></span>
                    </div>
                </div>
            </targ>
        </nav>
        <targ=update>
            <span id="update"><targ=text></targ></span>
        </targ>
    </body>
    <script>
        let menuopen = <targ=menuopen></targ>;
        if (menuopen === "true") {
            onMenu();
        }
    </script>
</html>
