<html>
    <head>
        <meta charset="UTF-8">
		<link href="/index.css" rel="stylesheet" type="text/css">
        <title>Echec Connect ProcessManager</title>
    </head>
    <body>
        <div id="border" class="borderindex">
            <div class="titleindex">Your token has expired</div>
            <input class="textinputindex" type="submit" value="Back" style="background: #777;" accesskey=13>
        </div>
        <script>
            let border = document.getElementById("border");
            border.style = "left: calc(50% - "+(border.offsetWidth/2)+"px); top: calc(50% - "+(border.offsetHeight/2)+"px);";
        </script>
    </body>
</html>
